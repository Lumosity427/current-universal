<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #00FFFF; /* Cyan color */
            font-family: 'Quicksand', sans-serif; /* Using a cooler font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            user-select: none;
            transition: background 0.3s, color 0.3s;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        .header h1 {
            font-size: 4em;
            color: #00FFFF; /* Cyan color */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 1s ease-in;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .quote {
            font-size: 1.7em;
            font-weight: 300;
            color: #00FFFF; /* Cyan color */
            margin-top: 80px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in;
            transition: text-shadow 0.3s;
            min-height: 50px; /* Set a minimum height */
        }

        .quote:hover {
            text-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF;
        }

        .icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
            max-width: 1000px;
            width: 90%;
            animation: fadeIn 2s ease-in;
        }

        .icon-container {
            background: rgba(0, 0, 0, 1); /* Pitch black background */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .icon-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .icon {
            margin: 0 auto;
            width: 80px;
            height: 80px;
            transition: transform 0.3s;
        }

        .icon-label {
            margin-top: 10px;
            color: #c0c0c0;
            font-weight: 500;
            transition: text-shadow 0.3s;
        }

        .icon-label:hover {
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
        }

        .credits-button, #themeToggle {
            margin-top: 30px;
            background: #000; /* Pitch black background */
            border: 3px solid #00FFFF; /* Cyan outline */
            border-radius: 15px;
            padding: 10px 20px;
            color: #00FFFF; /* Cyan text */
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, text-shadow 0.3s, outline 0.3s;
            outline: 3px solid transparent; /* Background color for the outline */
        }

        .credits-button:hover,
        #themeToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            outline: 3px solid #00FFFF; /* Light cyan outline on hover */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .announcement {
            color: #00FFFF; /* Cyan color for the announcement */
            font-family: 'Raleway', sans-serif; /* Cool font for the announcement */
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 1), 0 0 20px rgba(0, 255, 255, 0.8);
            margin-top: 20px;
            animation: announce-effect 2s infinite alternate; /* Added animated effect */
        }

        @keyframes announce-effect {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="header">
        <h1>Universal</h1>
    </div>

    <div class="quote" id="quoteDisplay" aria-live="polite"></div>

    <div class="icons-container">
        <div class="icon-container" onclick="window.location.href='/games'" aria-label="Go to Games">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games">
            <div class="icon-label">Games</div>
        </div>
        <div class="icon-container" onclick="window.location.href='apps.html'" aria-label="Go to Apps">
            <img class="icon" src="https://img.icons8.com/ios7/600/00BFFF/apple-app-store--v2.png" alt="Apps">
            <div class="icon-label">Apps</div>
        </div>
        <div class="icon-container" onclick="window.location.href='https://unblocked.my.canva.site/'" aria-label="Go to Exploits">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Exploits">
            <div class="icon-label">Exploits</div>
        </div>
        <div class="icon-container" onclick="window.location.href='movies.html'" aria-label="Go to Movies">
            <img class="icon" src="https://i.pinimg.com/736x/ea/8d/11/ea8d11f1ffc6355b8a440106ce61d0f3.jpg" alt="Movies">
            <div class="icon-label">Movies</div>
        </div>
        <div class="icon-container" onclick="window.location.href='settings.html'" aria-label="Go to Settings">
            <img class="icon" src="https://img.icons8.com/m_rounded/512/00BFFF/settings.png" alt="Settings">
            <div class="icon-label">Settings</div>
        </div>
    </div>

    <button class="credits-button" onclick="window.location.href='/credits.html'" aria-label="See Credits">Credits</button>

    <div class="theme-toggle-container">
        <button id="themeToggle" onclick="toggleTheme()" aria-label="Toggle dark mode">Switch to Light Mode</button>
    </div>

    <p class="announcement">wow!!1! very cool!</p>

    <script>
        const quotes = [
            "Welcome to Freedom",
            "Welcome to Luxury",
            "Welcome to Universal",
            "Welcome to Happiness",
            "Welcome to Relaxation",
            "Welcome to Entertainment",
            "Welcome to Revampation"
        ];

        let quoteIndex = 0;
        let currentQuote = '';
        let letterIndex = 0;
        const quoteDisplay = document.getElementById('quoteDisplay');

        function typeQuote() {
            if (letterIndex < quotes[quoteIndex].length) {
                currentQuote += quotes[quoteIndex].charAt(letterIndex);
                quoteDisplay.textContent = currentQuote;
                letterIndex++;
                setTimeout(typeQuote, 100);
            } else {
                setTimeout(backspaceQuote, 1500);
            }
        }

        function backspaceQuote() {
            if (letterIndex > 0) {
                currentQuote = currentQuote.slice(0, -1);
                quoteDisplay.textContent = currentQuote;
                letterIndex--;
                setTimeout(backspaceQuote, 50);
            } else {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                setTimeout(typeQuote, 700);
            }
        }

        // Start the quote animation
        typeQuote();

        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const button = document.getElementById('themeToggle');
            if (document.body.classList.contains('dark-theme')) {
                button.textContent = 'Switch to Light Mode';
            } else {
                button.textContent = 'Switch to Dark Mode';
            }
        }

        // Initialize particles
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } }, // Number of particles
                color: { value: "#00FFFF" }, // Cyan particles color
                shape: {
                    type: ["circle", "edge", "triangle", "polygon", "star"], // Variety of shapes
                    stroke: { width: 0, color: "#000" },
                    polygon: { nb_sides: 5 },
                },
                opacity: { value: 0.5, random: false },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00FFFF", // Cyan for lines
                    opacity: 0.5,
                    width: 2,
                },
                move: {
                    enable: true,
                    speed: 9, // Increased particle speed
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true,
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, color: "#000" },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 },
                },
            },
            retina_detect: true,
        });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</body>
</html>
