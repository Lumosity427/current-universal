<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="icon" href="https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #61dafb;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
        }
        
        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #61dafb;
        }
        
        .iframe-container {
            width: 80%;
            height: 80%;
            margin: 20px 0;
            border: 2px solid #61dafb;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.5);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
        
        .back-button {
            background: rgba(97, 218, 251, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #61dafb;
            font-size: 1.2em;
            cursor: pointer;
            transition: opacity 0.3s;
            margin: 20px;
        }
        
        .back-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <div class="iframe-container">
        <iframe src="https://netmirror.app/" title="Embedded Movies Website"></iframe>
    </div>
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
  
  <script>
        // Load settings from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedTitle = localStorage.getItem('pageTitle');
            const savedFavicon = localStorage.getItem('faviconUrl');
            
            if (savedTitle) {
                document.title = savedTitle; // Set the document title
            }
            
            if (savedFavicon) {
                document.getElementById('favicon').href = savedFavicon; // Set the favicon
            }
        });
      // Load settings from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedFavicon = localStorage.getItem('faviconUrl');
            
            if (savedFavicon) {
                document.getElementById('favicon').href = savedFavicon; // Set the favicon
            }
        });
    </script>
</body>
</html>
