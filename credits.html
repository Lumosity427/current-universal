<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Universal</title>
    <link rel="icon" href="https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            background: #000000; /* Black background */
            color: #61dafb; /* Text color */
            font-family: 'Verdana', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Hide overflow for particles */
        }

        /* Particle container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Add z-index for layering */
        }

        h1 {
            font-size: 3em; /* Title size */
            margin-top: 50px;
            color: #61dafb;
            z-index: 2; /* Layer above particles */
            cursor: pointer;
        }

        .devs, .contributors {
            font-family: 'Orbitron', sans-serif; /* Use Orbitron font */
            font-size: 2em;
            margin: 20px 0;
            transition: color 0.1s; /* Quick transition for RGB effect */
            text-shadow: 0 0 5px rgba(97, 218, 251, 0.7);
            z-index: 2; /* Layer above particles */
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s ease; /* Smooth transform transition */
        }

        .devs:hover, .contributors:hover {
            transform: scale(1.1) translateY(-5px); /* Increase size and bounce */
        }

        .description {
            color: #ffffff; /* White text color */
            font-size: 1.2em;
            max-width: 800px;
            margin: 40px auto;
            display: block;
            font-family: 'Verdana', sans-serif;
            text-align: center;
            z-index: 2; /* Layer above particles */
        }

        /* Back button styles */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: #61dafb;
            background-color: transparent;
            border: 2px solid #61dafb;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            z-index: 2; /* Layer above particles */
        }

        .back-button:hover {
            transform: scale(1.1); /* Scale up on hover */
            background-color: rgba(97, 218, 251, 0.1); /* Change background color */
        }

        /* Bounce animation for h1 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            animation: bounce 1s infinite; /* Animate title */
        }

        /* Animation for RGB effect */
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .rainbowText {
            animation: rainbow 5s infinite; /* Slow down the color transition */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow effect */
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <h1 class="rainbowText">Credits</h1>

    <div class="devs rainbowText">
        Main Developers:
    </div>
    <div class="devs rainbowText">
        bronomion - founder
    </div>
    <div class="devs rainbowText">
        3kh0 - Games
    </div>
    <div class="devs rainbowText">
        idk
    </div>

    <div class="contributors rainbowText">
        Contributors:
    </div>
    <div class="contributors rainbowText">
        3kh0 - Games
    </div>
    <div class="contributors rainbowText">
        unblockzone - Main Page (I heavily revamped, so I'm not stealing)
    </div>
    <div class="contributors rainbowText">
        Space - Inspired by quote thingamabob.
    </div>

    <div class="description">
        Those are the talented creators and contributors.
    </div>

    <!-- Back Button -->
    <a href="/" class="back-button">Back</a>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        /* Particles.js configuration */
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#61dafb" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                    image: { src: "img/github.svg", width: 100, height: 100 }
                },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, color: "#000000" },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>
  
  <script>
        // Load settings from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedTitle = localStorage.getItem('pageTitle');
            const savedFavicon = localStorage.getItem('faviconUrl');
            
            if (savedTitle) {
                document.title = savedTitle; // Set the document title
            }
            
            if (savedFavicon) {
                document.getElementById('favicon').href = savedFavicon; // Set the favicon
            }
        });
      // Load settings from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedFavicon = localStorage.getItem('faviconUrl');
            
            if (savedFavicon) {
                document.getElementById('favicon').href = savedFavicon; // Set the favicon
            }
        });
    </script>
</body>
</html>
